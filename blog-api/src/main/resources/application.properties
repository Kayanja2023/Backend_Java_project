# ===============================
# H2 DATABASE CONFIGURATION
# ===============================

# JDBC URL for in-memory H2 database
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=


# Hibernate dialect for H2 (optional in Spring Boot 3.x+, but still OK)
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Automatically create/update schema
spring.jpa.hibernate.ddl-auto=update

# Enable H2 Console at /h2-console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Optional: Show SQL statements in console
spring.jpa.show-sql=true

